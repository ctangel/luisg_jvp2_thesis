  <div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
      <div class="my-auto">
        <h1 class="mb-2">Register
          <span class="text-primary">Devices</span>
        </h1>
        <form id="registerForm">
           <!--<div class="form-group">
            <label for="deviceVolume">Select Device Volume</label>
            <select name="deviceVolume" class="form-control" id="deviceVolume">
              {% for n in undeviceList %}
                <option>{{n}}</option>
              {% endfor %}
            </select>
          </div>-->
          <div class="form-group">
            <label for="deviceName">Enter Device Name </label>
            <input type="text" class="form-control" id="deviceName" name="deviceName" placeholder="Device Name">
          </div>
          <div class="form-group">
            <label for="deviceType">Select Device Type</label>
            <select name="deviceType" class="form-control" id="deviceType">
              <option>Base</option>
              <option>Drone</option>
            </select>
          </div>
          <div class="form-group">
            <label for="deviceUser">Enter Device User</label>
            <input type="text" class="form-control" id="deviceUser" name="deviceUser" placeholder="pi">
          </div>
          <div class="form-group">
            <label for="deviceIP">Enter Device IP</label>
            <input type="text" class="form-control" id="deviceIP" name="deviceIP" placeholder="10.0.1.128">
          </div>
          <div class="mb-5 form-group">
            <label for="devicePass">Enter Device Password</label>
            <input type="text" class="form-control" id="devicePass" name="devicePass" placeholder="*****">
          </div>
          <button id="registerBtn" type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
 
    <section class="resume-section p-3 p-lg-5 d-flex d-column" id="flightplan">
      <div class="my-auto">
        <h1 class="mb-0">Flight
          <span class="text-primary">Plan</span>
        </h1>
        <form id="flightPlanForm">
          <div class="form-group">
            <label for="drone">Select Drone</label>
            <select name="drone" class="form-control" id="drone">
              {% for drone in droneList %}
              <option>{{drone}}</option>
              {% endfor %}
            </select>
          </div>    
          <div class="form-group">
            <label for="drone">Select Destination</label>
            <select name="base" class="form-control" id="base">
              {% for base in deviceList %}
              <option>{{base}}</option>
              {% endfor %}
            </select>
          </div>
          <button id="sendFPBtn" class="btn btn-primary">Set Flight Plan</button>
        </form>
        <div id="mapid"></div>
      </div>
    </section>
